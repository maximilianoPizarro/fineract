apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-backend
  namespace: {{ .Release.Namespace }}
  labels:
    app: fineract
    tier: backend
  annotations:
    app.openshift.io/connects-to: '[{"apiVersion":"apps/v1","kind":"Deployment","name":"fineract-default"},{"apiVersion":"apps/v1","kind":"Deployment","name":"fineract-tenants"}]'
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: fineract-backend
      tier: backend
      instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: fineract-backend
        tier: backend
        instance: {{ .Release.Name }}
      annotations:
        # Force a pod restart if secret values change
        checksum/secrets: {{ include "secrets" . | sha256sum }}
    spec:
      containers:
        - name: fineract-backend
          image: "{{ .Values.fineractServer.image.name }}:{{ .Values.fineractServer.image.tag }}"
          envFrom:
            - secretRef:
                name: {{ .Release.Name | quote }}
            - secretRef:
                name: {{ .Release.Name }}-backend-config                
          env:
            # === Configuraci√≥n de la Base de Datos de Plataforma (fineract_tenants / Servidor 1) ===
            - name: FINERACT_HIKARI_USERNAME
              value: {{ include "mysql_user" . }}
            - name: FINERACT_HIKARI_PASSWORD
              value: {{ include "mysql_password" . }}
            - name: FINERACT_DEFAULT_TENANTDB_UID
              value: {{ include "mysql_user" . }}
            - name: FINERACT_DEFAULT_TENANTDB_PWD
              value: {{ include "mysql_password" . }}                          
            - name: JAVA_OPTS
              value: "-Xms1024m -Xmx2048m"              
            {{- if .Values.fineractServer.extraEnv }}
            {{- range $key, $value := .Values.fineractServer.extraEnv }}
            - name: {{ $key | quote}}
              value: |-
                {{- tpl $value $ | nindent 16 }}
            {{- end }}
            {{- end }}
          ports:
            - containerPort: 8080
              name: http
          volumeMounts:
            - name: fineract-storage
              mountPath: /.fineract/              
          readinessProbe:
            httpGet:
              path: /fineract-provider/actuator/health/readiness
              port: 8080
            initialDelaySeconds: 90
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /fineract-provider/actuator/health/liveness
              port: 8080
            initialDelaySeconds: 90
            timeoutSeconds: 10
          resources:
            {{- .Values.fineractServer.resources | toYaml | nindent 12 }}
      volumes:
        - name: fineract-storage
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-backend-pvc